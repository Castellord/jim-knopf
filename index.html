<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <script type="text/javascript" src="dist/knob.js"></script>
    <style type="text/css">
        .p1 rect {
            fill: #57C7B6;
        }

        .p1 g polygon {
            opacity: 1;
        }

        .p1 circle {
            fill: #256058;
            stroke: #57C7B6;
            stroke-width: 2;
            filter: url(#dropshadow);
        }

        .p1 text {
            font-size: 7px;
            fill: #57C7B6;
            font-family: sans-serif;
            font-weight: 300;
        }

        div {
            opacity: .9;
        }

        div:focus {
            opacity: 1;
            outline: none;
        }

        .p2 path {
            stroke: none;
            fill: #69D2E7;
            stroke: #69D2E7;
            stroke-weight: .1;

        }

        .p2 rect {
            fill: #69D2E7;
        }

        .p3 path {
            stroke: none;
            fill: #69D2E7;
            stroke: #69D2E7;
            stroke-weight: .1;

        }

        .p3 path:first-child {
            fill: #E0E4CC;
            stroke: none;
            filter: url(#inner-shadow)
        }

        body {
            background: #fff;
        }
    </style>
</head>
<body>


<input disabled id="p1" type="range" min="0" max="10" data-width="50" data-height="50" data-angleOffset="220"
       data-angleRange="280" data-startColor="#ffea05" data-endColor="#fc005c" step=".5">

<input disabled id="p2" type="range" max="200" min="100" data-width="50" data-height="50" data-angleOffset="220"
       data-angleRange="280" data-startColor="#ffea05" data-endColor="#fc005c">

<input disabled id="p3" type="range" max="200" min="100" data-width="50" data-height="50" data-angleOffset="220"
       data-angleRange="280" data-startColor="#ffea05" data-endColor="#fc005c">

<script type="text/javascript">
    new Knob(document.getElementById('p1'), new Ui.P1());
    new Knob(document.getElementById('p2'), new Ui.P2());
    new Knob(document.getElementById('p3'), new Ui.P3());
</script>
<svg>
    <filter id="dropshadow" height="150%" width="150%">
        <feGaussianBlur in="SourceAlpha" stdDeviation=".8"/>
        <feOffset dx="0" dy="1" result="offsetblur"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <filter id='inner-shadow'>

        <!-- Shadow Offset -->
        <feOffset
                dx='0'
                dy='0'
                />

        <!-- Shadow Blur -->
        <feGaussianBlur
                stdDeviation='2'
                result='offset-blur'
                />

        <!-- Invert the drop shadow
             to create an inner shadow -->
        <feComposite
                operator='out'
                in='SourceGraphic'
                in2='offset-blur'
                result='inverse'
                />

        <!-- Color & Opacity -->
        <feFlood
                flood-color='black'
                flood-opacity='0.75'
                result='color'
                />

        <!-- Clip color inside shadow -->
        <feComposite
                operator='in'
                in='color'
                in2='inverse'
                result='shadow'
                />

        <!-- Put shadow over original object -->
        <feComposite
                operator='over'
                in='shadow'
                in2='SourceGraphic'
                />
    </filter>
</svg>
</body>
</html>
